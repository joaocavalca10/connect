        </nav>
      </div>
    </header>

    <div class="container-fluid">
      <main class="tm-main">
        <!-- Search form -->

        <hr class="tm-hr-primary tm-mb-55" />

        <div class="row tm-row tm-mb-120">
          <div class="col-12">
            <h2 class="tm-color-primary tm-post-title tm-mb-60">
              Fale Conosco
            </h2>
          </div>
          <div class="col-lg-7 tm-contact-left">
            <form method="POST" class="mb-5 ml-auto mr-0 tm-contact-form">
              <div class="form-group row mb-4">
                <label
                  for="name"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Nome</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="name"
                    id="name"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="email"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Email</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="email"
                    id="email"
                    type="email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-4">
                <label
                  for="subject"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Subject</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-control mr-0 ml-auto"
                    name="subject"
                    id="subject"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="form-group row mb-5">
                <label
                  for="message"
                  class="col-sm-3 col-form-label text-right tm-color-primary"
                  >Mensagem</label
                >
                <div class="col-sm-9">
                  <textarea
                    class="form-control mr-0 ml-auto"
                    name="message"
                    id="message"
                    rows="8"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row text-right">
                <div class="col-12">
                  <button class="tm-btn tm-btn-primary tm-btn-small">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-5 tm-contact-right">
            <address class="mb-4 tm-color-gray">
              Contate-nos! Relate algum bug, problema, mal funcionamento ou
              comente o que podemos melhorar!
            </address>
            <span class="d-block">
              Tel:
              <a href="tel:(12) 97811-5889" class="tm-color-gray"
                >(12) 97811-5889</a
              >
            </span>
            <span class="mb-4 d-block">
              Email:
              <a href="mailto:info@company.com" class="tm-color-gray"
                >osconnectteam@gmail.com</a
              >
            </span>
            <p class="mb-5 tm-line-height-short"></p>
          </div>
        </div>

          <hr class="col-12" />
